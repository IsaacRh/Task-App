<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>List Name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Add List</h1>
  <ion-list>
    <ion-item>
      <ion-label position="floating">New</ion-label>
      <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()" ></ion-input> <!-- llaves cuadradas = lanzar eventos, llaves redondas = escuchar eventos -->
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Task for do it</ion-list-header>
    <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">
      <ion-item>
        <ion-label>{{item.desc}}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="item.completed" (ionChange)="changeState()"></ion-checkbox>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="delete(i)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
