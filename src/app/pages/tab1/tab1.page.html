<ion-header [translucent]="true" class='ion-no-border'>
  <ion-toolbar>
    <ion-title>
      Pendings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let list of wishes.lists" detail>
      <ion-label>
        {{list.title}}
      </ion-label>
    </ion-item>
  </ion-list>
  <!--ADD buton for other page -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
